        <script src="./scripts/classie.js"></script>
        <script src="./scripts/boxesFx.js"></script>
        <script>
            var boxes = new BoxesFx( document.getElementById( 'boxgallery' ) );

            var waitForAnimationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
            $('#header').addClass('animated fadeInDown').one(waitForAnimationEnd, function () { });
            $('.home-footer > address').addClass('animated fadeInUp').one(waitForAnimationEnd, function () { });
            $('.home-header > h1').addClass('animated fadeInDown').one(waitForAnimationEnd, function () { }).on('click', function(e) {
                boxes._applyTransforms( boxes.panels[0], 'next' );

                $('.home-header > h1').addClass('animated fadeOutUp').one(waitForAnimationEnd, function () {
                    $('body').append('<iframe class="bigplayer" src="//player.vimeo.com/video/88757738?byline=0&amp;portrait=0&amp;color=ffffff&amp;autoplay=1" width="720" height="405" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>').addClass('animated fadeIn');
                    $('body').append('<div id="closebtn">fechar</div>').on('click', function(e) {
                        $('body').find('.bigplayer').remove();
                        boxes._navigate( 'prev' );
                    });
                });
                $('.home-footer > address').addClass('animated fadeOutDown');
                $('#header').addClass('animated fadeOutUp');
            });
        </script>
